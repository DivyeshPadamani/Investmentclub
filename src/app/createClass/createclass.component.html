<div class="createClass-container">
    <mat-card class="createClass-card">
        <form class="createClass-form" [formGroup]="createClassFormGroup" (submit)="submit()">
            <mat-card-header>
                <mat-card-title>Creating a new class</mat-card-title>
                <mat-card-subtitle>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="class-form-full-width">
                    <input formControlName="name" matInput type="text" placeholder="My Class" required/>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="accent" class="class-post-button">Create</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
