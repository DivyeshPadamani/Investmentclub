<div class="login-container">
    <mat-card class="login-card">
        <form class="login-form" [formGroup]="loginFormGroup" (submit)="submit()">
            <mat-card-header>
                <mat-card-title>Already have an account?</mat-card-title>
                <mat-card-subtitle>
                    <a [routerLink]="['/register']">Don't have an account? Register in seconds</a>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="login-form-full-width">
                    <input formControlName="email" matInput type="email" placeholder="student@myemail.com" required/>
                </mat-form-field>
                <mat-form-field class="login-form-full-width">
                    <input formControlName="password" matInput type="password" placeholder="Password" required/>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="accent" class="login-post-button">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
